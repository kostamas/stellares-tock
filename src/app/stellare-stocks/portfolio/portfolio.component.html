<div class="portfolio-component">
  <div mat-button class="general-volume-btn" routerLink="/general-volume">General Volume</div>
  <div class="my-portfolio">

    <div class="my-portfolio-top">
      <div class="title"> My Portfolio</div>

      <div class="refresh-rate">
        <div class="refresh-rate-text">Refresh Rate: (seconds)</div>
        <mat-form-field>
          <mat-select [(ngModel)]="selectedRate" (selectionChange)="setInterval($event.value)">
            <mat-option *ngFor="let second of seconds" [value]="second">{{second}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="stock-to-show">
      <div class="stock-info"  [@simpleFadeAnimation]="'in'" *ngFor="let stock of selectedStocks">
        <app-stock-info [stock]="stock" (itemRemoved)="onItemRemoved($event)"></app-stock-info>
      </div>
    </div>

  </div>

  <div class="stocks-selector">
    <div class="title">Stocks Selector</div>
    <mat-form-field>
      <mat-label>Select stock</mat-label>
      <mat-select [(ngModel)]="selectedSymbol" (selectionChange)="onSelectSymbol($event.value)">
        <mat-option *ngFor="let stock of symbolsList" [value]="stock">
          {{stock}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
